mango-list:
  get:
    summary: Get all Mango
    description: Get all Mango
    operationId: getMango
    tags:
      - mango-controller
    responses:
      '200':
        description: List of prices
        content:
          application/json:
            schema:
              $ref: '../model/price-models.yml#/components/schemas/MangoDtoList'
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '../model/generic-models.yml#/components/schemas/Error'
      '404':
        description: Not found
        content:
          application/json:
            schema:
              $ref: '../model/generic-models.yml#/components/schemas/Error'
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../model/generic-models.yml#/components/schemas/Error'