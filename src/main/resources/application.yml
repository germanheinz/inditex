spring:
  application:
    name: inditex
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  sql:
    init:
      schema-locations: classpath:schema.sql
      data-locations: classpath:init-data.sql
      mode: always

server:
  port:
    8080